<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threadly — Create account</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 28rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 { font-size: 1.5rem; color: #111; margin-bottom: 0.25rem; }
    .sub { color: #6b7280; font-size: 0.875rem; margin-bottom: 1.5rem; }
    label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
    input {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary { background: #2563eb; color: #fff; margin-bottom: 0.5rem; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-outline { background: transparent; color: #2563eb; border: 2px solid #2563eb; margin-top: 1rem; }
    .btn-outline:hover { background: #eff6ff; }
    .divider { text-align: center; color: #6b7280; font-size: 0.875rem; margin: 1.25rem 0 0.5rem; }
    .error { color: #dc2626; font-size: 0.875rem; margin-top: -0.5rem; margin-bottom: 0.5rem; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <p class="sub">Join Threadly to start chatting.</p>
    <form id="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
      <div id="err-username" class="error" hidden></div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required autocomplete="new-password">
      <div id="err-password" class="error" hidden></div>
      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required autocomplete="new-password">
      <div id="err-confirm" class="error" hidden></div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Sign up</button>
    </form>
    <p class="divider">Already have an account?</p>
    <a href="/login"><button type="button" class="btn btn-outline" style="width: 100%;">Log in</button></a>
  </div>
  <script>
    (function() {
      var form = document.getElementById('register-form');
      var submitBtn = document.getElementById('submit-btn');
      function showErr(id, msg) {
        var el = document.getElementById(id);
        el.textContent = msg || '';
        el.hidden = !msg;
      }
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        showErr('err-username'); showErr('err-password'); showErr('err-confirm');
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirm').value;
        if (!username) { showErr('err-username', 'Username is required'); return; }
        if (!password) { showErr('err-password', 'Password is required'); return; }
        if (password !== confirm) { showErr('err-confirm', 'Passwords do not match'); return; }
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing up…';
        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username, password: password })
        })
        .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
        .then(function(result) {
          if (result.ok) {
            window.location.href = '/requests';
          } else {
            showErr('err-username', result.data.error || result.data.message || 'Registration failed');
          }
        })
        .catch(function() { showErr('err-username', 'Something went wrong. Try again.'); })
        .finally(function() { submitBtn.disabled = false; submitBtn.textContent = 'Sign up'; });
      });
    })();
  </script>
</body>
</html>
